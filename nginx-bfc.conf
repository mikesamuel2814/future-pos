server {
    listen 80;
    listen [::]:80;
    server_name bfc.bfcpos.com www.bfc.bfcpos.com;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/bfc-pos-access.log;
    error_log /var/log/nginx/bfc-pos-error.log;

    # Client Max Body Size (for file uploads)
    client_max_body_size 50M;

    # Proxy to BFC POS application
    location / {
        proxy_pass http://127.0.0.1:7050;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:7050/health;
        access_log off;
    }

    # After running certbot, it will add SSL configuration and redirect HTTP to HTTPS
}

